<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 title-modal">
  <mat-icon class="icon-alert">error_outline</mat-icon>
</div>
<mat-dialog-content>
  <div class="row text-center">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <form [formGroup]="form">
        <mat-form-field>
          <mat-label>Nome</mat-label>
          <input matInput [formControl]="description">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Categoria de promoção</mat-label>
          <section class="example-section">
            <span class="example-list-section">
              <mat-checkbox  *ngFor="let mode of modes" [checked]="allComplete"
                (change)="checkMode(mode)">
                {{task.name}}
              </mat-checkbox>
            </span>
          </section>
        </mat-form-field>
      </form>
    </div>
  </div>
  <mat-dialog-actions>
    <button matButton color="primary" (click)="onSubmit()"> Salvar </button>
  </mat-dialog-actions>
</mat-dialog-content>
