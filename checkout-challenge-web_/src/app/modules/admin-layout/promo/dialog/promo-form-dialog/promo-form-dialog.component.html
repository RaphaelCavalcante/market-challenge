<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 title-modal">
    <mat-icon class="icon-alert">error_outline</mat-icon>
  </div>
  <mat-dialog-content>
    <div class="row text-center">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <form [formGroup]="form" >
          <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput [formControl]="description">
          </mat-form-field>
          
          <mat-form-field appearance="fill">
            <mat-label>Promoções para o Produto</mat-label>
            <mat-select [formControl]="promos" multiple>
              <mat-option *ngFor="let type of promoTypes" [value]="type">{{type.description}}</mat-option>
            </mat-select>
          </mat-form-field>
        </form>
      </div>
    </div>
    <mat-dialog-actions>
      <button matButton color="primary" (click)="onSubmit()"> Salvar </button>
    </mat-dialog-actions>
  </mat-dialog-content>
